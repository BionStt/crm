version: '3.7'

services:
  vault:
    image: vault
    container_name: vault
    networks:
      - crm
    cap_add: 
      - IPC_LOCK

  seq:
    image: datalust/seq
    container_name: seq
    environment: 
      - ACCEPT_EULA=Y
    networks: 
      - crm
    volumes: 
      - seq-data:/data

  jaeger:
    image: jaegertracing/all-in-one
    container_name: jaeger
    networks: 
      - crm
    
  postgres.data:
    image: postgres:11-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - crm

  keycloak:
    image: jboss/keycloak:6.0.1
    container_name: keycloak
    networks:
      - crm
    depends_on:
      - postgres.data

  nats:
    image: nats
    container_name: nats
    networks:
      - crm

  lead-api:
    image: ${REGISTRY:-crm}/lead-api:${TAG:-latest}
    build: 
      context: .
      dockerfile: src/CRM.Lead.Api/Dockerfile
    networks: 
      - crm
    depends_on: 
      - nats
      - postgres.data

  communication-api:
    image: ${REGISTRY:-crm}/communication-api:${TAG:-latest}
    build: 
      context: .
      dockerfile: src/CRM.Communication.Api/Dockerfile
    networks: 
      - crm
    depends_on: 
      - nats

  graph-gateway:
    image: ${REGISTRY:-crm}/graph-gateway:${TAG:-latest}
    build: 
      context: .
      dockerfile: src/CRM.Graph.Gateway/Dockerfile
    networks: 
      - crm
    depends_on: 
      - lead-api

volumes:
  postgres-data:
  nexus-data:
  seq-data:

networks:
  crm:
    name: crm-network
