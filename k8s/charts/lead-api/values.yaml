# Default values for lead-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: crmnow/lead-api
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

env:
  values:
    - name: NATS__Url
      value: http://nats-client:4222
    - name: ConnectionStrings__default
      value: Server=postgresql;Port=5432;Database=crm-lead;User Id=lab;Password=P@ssw0rd;
